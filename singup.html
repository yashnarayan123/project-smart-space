<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Space - Sign Up</title>
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4cc9f0;
        --light: #f8f9fa;
        --dark: #212529;
        --gradient-start: #98e4d6;
        --gradient-mid: #c4e0ff;
        --gradient-end: #ffd1d1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-mid) 50%,
          var(--gradient-end) 100%
        );
        background-attachment: fixed;
        background-size: cover;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5%;
        position: relative;
        z-index: 100;
      }

      .logo {
        font-family: "Arial", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
        letter-spacing: 1px;
        position: relative;
        padding: 0.5rem 0;
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
      }

      .logo:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        padding: 20px;
      }

      .signup-box {
        display: flex;
        width: 900px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .welcome-side {
        flex: 1;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
        position: relative;
      }

      .welcome-content {
        position: relative;
        z-index: 1;
      }

      .welcome-content h1 {
        font-size: 32px;
        margin-bottom: 15px;
      }

      .welcome-content p {
        font-size: 16px;
        line-height: 1.6;
        opacity: 0.9;
        margin-bottom: 15px;
      }

      .signup-side {
        flex: 1;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .signup-title {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .input-group input:focus,
      .input-group select:focus {
        border-color: var(--primary);
        outline: none;
      }

      .form-select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
      }

      .signup-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #ff3b3b 0%, #ff914d 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 10px;
      }

      .signup-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 59, 59, 0.3);
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .signup-box {
          flex-direction: column;
          width: 100%;
          max-width: 450px;
        }

        .welcome-side {
          padding: 30px;
        }

        .signup-side {
          padding: 30px;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/universal.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav-container">
        <a href="realhome.html" class="logo">Smart Space</a>
      </div>
    </div>

    <div class="main-container">
      <div class="signup-box">
        <div class="welcome-side">
          <div class="welcome-content">
            <h1>Join Smart Space</h1>
            <p>
              Create your account to access all features of our intelligent
              workspace solution.
            </p>
            <p>
              Start managing your academics efficiently with our smart
              dashboard.
            </p>
          </div>
        </div>

        <div class="signup-side">
          <h2 class="signup-title">Create Account</h2>

          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div class="input-group">
            <label for="branch">Choose your branch</label>
            <select id="branch" class="form-select">
              <option value="" disabled selected>Select your branch</option>
              <option value="CSE">CSE</option>
              <option value="AIE">AIE</option>
              <option value="CCE">CCE</option>
            </select>
          </div>

          <div class="input-group">
            <label for="year">Select your year</label>
            <select id="year" class="form-select">
              <option value="" disabled selected>Select your year</option>
              <option value="first">First</option>
              <option value="second">Second</option>
              <option value="third">Third</option>
              <option value="fourth">Fourth</option>
            </select>
          </div>

          <div class="input-group">
            <label for="section">Select your section</label>
            <select id="section" class="form-select">
              <option value="" disabled selected>Select your section</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>

          <button class="signup-button" onclick="signup()">Sign Up</button>

          <div class="login-link">
            Already have an account?
            <a href="Loginpage.html">Sign in</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function signup() {
        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const branch = document.getElementById("branch").value;
        const year = document.getElementById("year").value;
        const section = document.getElementById("section").value;

        if (
          fullname &&
          email &&
          password &&
          confirmPassword &&
          branch &&
          year &&
          section
        ) {
          if (password === confirmPassword) {
            window.location.href = "Loginpage.html";
          } else {
            alert("Passwords do not match");
          }
        } else {
          alert("Please fill in all fields");
        }
      }
    </script>
  </body>
</html>
