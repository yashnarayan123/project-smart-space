    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rajdhani', Arial, sans-serif;
            background: linear-gradient(120deg, #98e4d6 0%, #c4e0ff 50%, #ffd1d1 100%);
            overflow: hidden;
        }
        

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-wrap: wrap;
            gap: 150px;

        }
        
        .platform-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 200px;
            position: relative;
        }
        
        .image-container {
            width: 250px;
            height: 300px;
            background-color:#250e3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            border: 1px solid;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        
        .cse-btn {
            border-color: #16213e;
            box-shadow: 0 0 20px rgba(22, 33, 62, 0.7);
            animation: cse-pulse 3s infinite alternate;
        }
        
        
        .aie-btn {
            border-color: #3d0c4a;
            box-shadow: 0 0 20px rgba(61, 12, 74, 0.7);
            animation: aie-pulse 3s infinite alternate;
        }
        
       
        .cce-btn {
            border-color: #0f4c5c;
            box-shadow: 0 0 20px rgba(15, 76, 92, 0.7);
            animation: cce-pulse 3s infinite alternate;
        }
        
        .platform-icon {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.9) contrast(1.1) drop-shadow(0 0 5px rgba(0,0,0,0.5));
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .platform-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 0;
            transition: all 0.3s;
            width: 100%;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        
        
        
        
        .platform-card:hover .image-container {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .platform-card:hover .platform-icon {
            transform: scale(1.05);
            filter: brightness(1) contrast(1.2) drop-shadow(0 0 8px rgba(0,0,0,0.7));
        }
        
        .platform-card:hover .platform-name {
            text-shadow: 0 0 10px currentColor;
        }
        
        
        @keyframes cse-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(22, 33, 62, 0.7); }
            50% { box-shadow: 0 0 30px rgba(22, 33, 62, 0.9); }
        }
        
        @keyframes aie-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(61, 12, 74, 0.7); }
            50% { box-shadow: 0 0 30px rgba(61, 12, 74, 0.9); }
        }
        
        @keyframes cce-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(15, 76, 92, 0.7); }
            50% { box-shadow: 0 0 30px rgba(15, 76, 92, 0.9); }
        }
        
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom,
                    transparent 0%,
                    rgba(0, 0, 0, 0.05) 50%,
                    transparent 100%);
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
